<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>conference management system</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./src/css/cmsSignUp.css">
</head>

<body>
    <div id="base-container" class="container-fluid">

        <div class="row">
            <div class="col-sm-11">
                <h1>
                    <div id="signUp">
                        CMS Sign UP
                    </div>
                </h1>
                <!-- <input type="text" id="myText" value="Some text...">

        <p>Click the "Try it" button to get the text in the text field.</p>

        <button id="tryItButton">Try it</button>

        <p id="demo"></p> -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11">
                <div id="userEmail">
                    Email:
                    <input type="text" id="userEmailInput">
                </div>
                <div id="userEmailRepeat">
                    Repeat Email:
                    <input type="text" id="userEmailRepeat">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-11">
                <div id="userPassword">
                    Password:
                    <input type="text" id="userPasswordInput"> </div>
                <div id="userPasswordConfirm">
                    Confirm Password:
                    <input type="text" id="userPasswordConfirm">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11">
                <div id="signUpFinalStep">
                    <button id="signUpButton"> Sign up </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11">
                <div id="username">
                    Username:
                    <input type="text" id="usernameInput">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11">
                <div id="affiliation">
                    Affiliation:
                    <input type="text" id="affiliationInput">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-11">
                <!-- <div id="logo"> -->
                <img src="resources/logo.png" id="logo">
                <!-- </div> -->

            </div>
        </div>
    </div>
