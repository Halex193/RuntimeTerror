<body style="background-color: #FAF3DD;">
    <div class="form-group">
    <div class="form-group">
        <label for="conferenceName">Section Name:</label>
         <input type="text" class="form-control" name="ConferenceName" id="conferenceName" placeholder="section name">
        <br>
<!--        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">-->

        <input type="text" class="form-control" name="RoomName" id="roomName" placeholder="room name">
    </div>
    <div class="form-group">
        <label for="conferenceStartDate">Start time:</label>
        <input type="date" class=form-control id="conferenceStartDate" name="trip-start">

        <option selected = "selected"> Select an author</option>
