<body style="background-color: #FAF3DD;">

        <div class="ribbonButton" type="submit" id="improveProposal" name="improveProposal" value="Improve Proposal">Improve Proposal</div>
        <div class="ribbonButton" type="submit" id="uploadProposal" name="uploadProposal" value="Upload doc for Proposal">Upload doc for Proposal</div>

    </div>
