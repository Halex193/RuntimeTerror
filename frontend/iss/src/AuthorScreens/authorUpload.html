<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Author Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./authorUpload.js" type="module"></script>
    <link rel="stylesheet" href="authors.css">

</head>

<body id="uploadBack" style="background-color: #FAF3DD;">
    <div id="textFiled">
        <div id="styleUpload">
            <span id="PaperDetails"></span>
            <span id="SectionDetails"></span>

            Upload the document for this paper :


            <form id="Upload">
                <input type="file" name="upload" accept="application/pdf,application/vnd.ms-excel" />
            </form>
        </div>  
    </div>
    <input type="submit" id="uploadPaper" value="Upload!" /><br>

    <div id="userButtons">
        <label id="username">Placeholder Name: </label> 
        <input type="submit" id="logout" name="logout" value="Logout">
        <input type="submit" id="back" name="back" value="back">
</div>
</body>

</html>
