<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Submit Paper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./authorSubmit.js" type="module"></script>

</head>

<body style="background-color: #FAF3DD;">

    Name of Proposal: <input type="text" name="proposalName" id="proposalName" placeholder="proposal name">
    <br>
    Fields: <input type="text" name="proposalFields" id="proposalFiels" placeholder="fields of interest in the proposal">
    <br>
    Keywords of the presentation : <input type="text" name="proposalKeywords" id="proposalKeywords" placeholder="keywords in the proposal">
    <br>
    Topics of the proposal: <input type="text" name="proposalTopics" id="proposalTopics" placeholder="topics of the proposal">
    <br>
    Authors of the proposal: <input type="text" name="proposalAuthors" id="proposalAuthors" placeholder="authors of the proposal">
    <br>
    Description the proposal: <input type="text" name="proposalDescription" id="proposalDescription" placeholder="...description">
    <br>
    <br>
    <input type="submit" name="submitProposal" id="submitProposal" value="Submit Proposal">
</body>

</html>
