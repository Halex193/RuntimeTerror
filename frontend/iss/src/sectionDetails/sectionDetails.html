<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box
        }

        #box {
            position: absolute;
            background-color: #e7e7e7;
            color: black;
            opacity: 0.7;
            margin-left: 45%;
            margin-top: 20%;

        }

        .mySlides1 {
            display: none
        }

        img {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        /* Slideshow container */
        .slideshow-container {
            /* max-width: 1000px; */
            position: absolute;
            height: 100%;
            width: 100%;
        }

        /* Next & previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a grey background color */
        .prev:hover,
        .next:hover {
            background-color: #f1f1f1;
            color: black;
        }
    </style>
</head>

    <script type ="module">
        import {HOST, PORT} from "../Globuls.js";
        var slideIndex = [1, 1];
        let idx = 0;
        var slideId = ["mySlides1"]
        let info = [];
        $.ajax({

            type: "GET",
            contentType: "application/json",
            url: HOST + PORT + "/section",
            dataType: "json",
            complete: function (data) {
                if (data.statusText == "OK") {
                    let sectionDeets = [];

                    data.responseJSON.forEach(element => {

                        info.push({
                            id: element.sectionId, value: ("Name " + element.name +
                                "<br>Session Chair name " + element.sessionChairName +
                                "<br>Presenter Name " + element.userId +
                                "<br> Start time " + element.startTime +
                                "<br> End Time " + element.endTime +
                                "<br> Room Name " + element.roomName +
                                + "<br>")
                        })
                    });
                }
                showSlides(1, 0);
            }
        })
        

        function plusSlides(n, no) {
            showSlides(slideIndex[no] += n, no);
        }

        function showSlides(n, no) {
            var i;
            var x = document.getElementsByClassName(slideId[no]);
            console.log(x);
            if (n > x.length) { slideIndex[no] = 1 }
            if (n < 1) { slideIndex[no] = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex[no] - 1].style.display = "block";
            document.getElementById("box").innerHTML = info[idx].value; 
            idx = (idx + n) % info.length;
            if(idx == -1) idx = info.length-1;
            if(idx == info.length-1) idx = 0;
        }
        document.getElementsByClassName("prev")[0].addEventListener("click", function() {
            document.getElementsByClassName("prex").innerHTML = "&#10094;"  ;
            plusSlides(-1, 0);

        })
        document.getElementsByClassName("next")[0].addEventListener("click", function() {
            document.getElementsByClassName("next").innerHTML = "&#10095;"  ;
            plusSlides(1, 0);

        })
    </script>
